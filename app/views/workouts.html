<link rel="stylesheet" href="styles/workouts.css">
<div class="flex-row bottom-shadow">
	<div ng-repeat="item in scrollBarItems">
		<r-scroll-button
			text="{{ item }}">
		</r-scroll-button>
	</div>
</div>
<div class="flex-column">
	<div ng-repeat="item in workoutRecords">
		<r-workout-button
			workout-title="{{ item.workoutTitle }}"
			record="item.record">
		</r-workout-button>
		<div class="bottom-shadow"></div>
	</div>
</div>
